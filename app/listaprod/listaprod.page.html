<ion-header>
  <div class="gradient">
    <h1><u>Produtos</u></h1>
  </div>



  <ion-list *ngIf="listaProdutos">
    <ion-item-sliding *ngFor="let produto of listaProdutos" (ionSwipe)="excluirProduto(produto)">
      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <!-- Classe vermelha: -->
          <ion-icon name="image-outline" style="width: 100%; height: 100%; " ></ion-icon>
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{produto.nome}}</h1>
            <div class="text-dentro-card">
              <p>{{produto.quantidade}} produto(s)</p>
              <p>{{produto.validade}}</p>
              <p class="preco">R$ {{produto.precoProduto}} </p>
            </div>
            <ion-badge color="medium">
            </ion-badge>
          </div>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="editarProduto(produto)">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="excluirProduto(produto)" >
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>
  </ion-header>

  
  <div class="botao-center">
    <button class="botao-add" [routerLink]="'../cadastroprod/' + uid"  >
      <ion-icon name="add-outline"></ion-icon>
    </button>
  </div>
  <div class="botao-center">
    <button class="botao" routerLink="../inicio">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </button>
  </div>
